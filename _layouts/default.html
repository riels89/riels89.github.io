<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script>
    function openTab(name, elmnt, color) {
     // Hide all elements with class="tabcontent" by default */
     var i, tabcontent, tablinks;
     tabcontent = document.getElementsByClassName("tabcontent");
     for (i = 0; i < tabcontent.length; i++) {
     tabcontent[i].style.display = "none";
    }

      // Remove the background color of all tablinks/buttons
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
     }

      // Show the specific tab content
      document.getElementById(name).style.display = "block";

      // Add the specific color to the button used to open the tab content
      elmnt.style.backgroundColor = color;
    

      $("#main_content").load(name + ".md");
   }

    // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
    </script>

    <div id="Home" class="tabcontent">
      <h1>Riley White's Github</h1>
    </div>

    <div id="Research" class="tabcontent">
      <h1>My Research</h1>
    </div>

    <div id="Other_Projects" class="tabcontent">
      <h1>Other Projects</h1>
    </div>

    <button class="tablink" onclick="openTab('Home', this, 'hsl(180deg, 50%, 50%)')" id="defaultOpen">Home</button>
    <button class="tablink" onclick="openTab('Research', this, 'hsl(90deg, 50%, 50%)')">Research</button>
    <button class="tablink" onclick="openTab('Other_Projects', this, 'hsl(45deg, 50%, 50%)')">Other_Projects</button>
  </head>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        {% if site.github.is_project_page %}
        <p class="copyright">{{ site.title | default: site.github.repository_name }} maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
</html>
